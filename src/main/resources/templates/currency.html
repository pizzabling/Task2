<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Currency page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-th-href="@{/currency}">Курс валют</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-disabled="true">Disabled>Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>


        <form data-th-action="@{/currency}" method="post">
            <div class="form-group">
                <label for="setData">Введите дату в формате DD/MM/YYYY</label>
                <input type="text" id="setData" name="data" placeholder="DD/MM/YYYY">
            </div>
        </form>


        <table class="table table-responsive">
            <thead>
            <tr>
                <th scope="row">Пара</th>
                <th scope="row">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="i:${info}">
                <td>[[${i.getName()}]]</td>
                <td>[[${i.getValue()}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
